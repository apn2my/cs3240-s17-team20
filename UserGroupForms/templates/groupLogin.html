
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Login</title>
    <script language="JavaScript">
        function changeActive(){
            var oldActive = document.getElementsByClassName("active")[0];
            var newActive = document.getElementById("nav-group-signup");
            newActive.className = "active";
            oldActive.className = "inactive";
        }
    </script>
</head>
<body onload="changeActive()">
 <div class="container" style="min-width:200px;max-width:600px;margin-right:auto;margin-left:auto;padding-left:15px;padding-right:15px;">
     {% include 'header.html' %}
        <div class="form-group">
    <h2 class="form-signin-heading">Welcome existing groups! Login below...</h2>
        </div>
     <div>
            <label for="group_name">Group Name: </label>
    <input type="group_name" class="form-control" id="group_name" placeholder="Enter Group Name">
  </div>

  <div class="form-group">
    <label for="group_password">Password: </label>
        <input type="password" id="group_password" class="form-control" placeholder="Password" required><br>
  </div>

  <button type="submit" class="btn btn-default">Login</button>
</form>
</form>
 </div>

 </body>
</html>
