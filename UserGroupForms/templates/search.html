<!DOCTYPE html>
{% include 'header.html' %}
<html lang="en">
<head>

</head>
<body>
<form class="form-wrapper cf", method="POST", action="/search/">
    {% csrf_token %}
  	<input type="text" name = "tag" placeholder="Search here..." required>
	  <button type="submit">Search</button>

</form>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
    </tr>
    </thead>
    <tbody>
{% for item in searched %}
    <tr>
        <b>{{item.username}}</b>
        <b>{{item.first_name}}</b>
        <b>{{item.last_name}}</b>
        <b>{{item.email}}</b>
        <br>
    </tr>
{% endfor %}
    </tbody>
</table>
</body>
</html>
