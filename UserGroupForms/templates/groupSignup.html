<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Signup</title>
	<script language="JavaScript">
		function validInfo() {
			var groupName = document.getElementById("group_name").value;
			var addMembers = document.getElementById("add_members").value;
			var removeMembers = document.getElementById("remove_members").value;
			var errorMessage = "";
			var errors = 0;
			if (groupName == ""){
			    errorMessage += "Please enter your group name. ";
				errors++;
			}

			if (addMembers == "" && removeMembers == ""){
			    errorMessage += "Please enter the members you would like to add or remove to the group";
				errors++;
			}

			if (errors > 0){
			    alert(errorMessage);
				return false;
			} else {
			    return true;
			}
        }

	</script>
</head>

</html>


<body>
 <div class="container" style="min-width:200px;max-width:600px;margin-right:auto;margin-left:auto;padding-left:15px;padding-right:15px;">
    <form method="POST" action="/getdata/" onsubmit="return validInfo()">
      <form>

        <div class="form-group">
    <label for="group_name">Group Name: </label>
    <input type="group_name" class="form-control" id="group_name" placeholder="Group Name">
  </div>

  <div class="form-group">
    <label for="group_email">Primary Contact Email Address: </label>
    <input type="text" class="form-control" id="group_email" placeholder="mst3k@example.com">
  </div>

  <div class="form-group">
    <label for="group_password" class="sr-only">Group Password: </label>
        <input type="password" id="group_password" class="form-control" placeholder="Password" required><br>
  </div>

        <div class="form-group">
    <label for="add_members">Add member emails, separated by a comma: </label>
    <input type="text" class="form-control" id="add_members" placeholder="mst3k@example.com, jane.doe@example.com">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
</form>
 </div>
