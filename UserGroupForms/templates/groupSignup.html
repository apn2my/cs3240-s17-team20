 <div class="container" style="min-width:200px;max-width:600px;margin-right:auto;margin-left:auto;padding-left:15px;padding-right:15px;">
    <form method="POST" action="/getdata/" onsubmit="return validInfo()">
      <form class="form-signin">
        <h2 class="form-signin-heading">Group Signup</h2>
        <label for="group_name" class="sr-only">Group Name</label>
        <input type="text" id="group_name" class="form-control" placeholder="Enter your Group's name" required autofocus>
        <label for="add_members" class="sr-only">Add Members</label>
        <input type="text" id="add_members" class="form-control" placeholder="Add the Members of the Group" required>
        <label for="remove_members" class="sr-only">Remove Members</label>
        <input type="text" id="remove_members" class="form-control" placeholder="Remove the Members from the Group" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>

    </div>
